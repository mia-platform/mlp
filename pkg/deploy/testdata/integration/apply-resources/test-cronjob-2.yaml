apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: test-cronjob
  namespace: default
  annotations:
    mia-platform.eu/autocreate: 'true'
    mia-platform.eu/deploy: once
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:2
            args:
            - /bin/sh
            - -c
            - date; sleep 120
          restartPolicy: OnFailure
