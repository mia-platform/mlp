apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-secret
  namespace: externalsecret-test
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
  target:
    creationPolicy: Owner
  data:
  - secretKey: secret-key
    remoteRef:
      key: provider-key
      version: provider-key-version
      property: provider-key-property
    sourceRef:
      # point to a SecretStore that should be used to fetch a secret.
      # must be defined if no spec.secretStoreRef is defined.
      storeRef:
        name: secret-store
        kind: ClusterSecretStore
  - secretKey:
    remoteRef:
      key: provider-key2
      version: provider-key-version2
      property: provider-key-property2
    sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: ECRAuthorizationToken
        name: "my-ecr"
  dataFrom:
  - sourceRef:
      # point to a SecretStore that should be used to fetch a secret.
      # must be defined if no spec.secretStoreRef is defined.
      storeRef:
        name: secret-store
        kind: SecretStore
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: ECRAuthorizationToken
        name: "my-ecr"
