apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: example
  namespace: test
spec:
  selector:
    matchLabels:
      app: example
  serviceName: example
  replicas: 2
  template:
    metadata:
      annotations:
        existing: annotation
      labels:
        app: example
    spec:
      containers:
      - name: example
        image: busybox
      volumes:
      - name: volume
        secret:
          secretName: missing
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
