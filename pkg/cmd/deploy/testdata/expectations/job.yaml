apiVersion: batch/v1
kind: Job
metadata:
  name: example
  namespace: mlp-deploy-test
  annotations:
    cronjob.kubernetes.io/instantiate: manual
spec:
  template:
    metadata: {}
    spec:
      containers:
      - args:
        - /bin/sh
        - '-c'
        - date; sleep 120
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              key: key
              name: example
        image: busybox
        name: example
        resources: {}
      restartPolicy: OnFailure
status: {}
