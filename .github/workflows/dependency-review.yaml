name: Dependency Review
on:
  pull_request:
    branches:
    - main
    paths-ignore:
    - "**/*.md"
    - docs/**
    - examples/**

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependencies Review
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
